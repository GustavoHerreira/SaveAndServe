<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SaveAndServe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
        }
        .logo-placeholder {
            width: 60px;
            height: 60px;
            background-color: #7bc29a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 0 auto 2rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }
        .btn-register {
            background-color: #7bc29a;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
        }
        .btn-google {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            background-color: white;
            color: #212529;
        }
        .google-icon {
            margin-right: 8px;
        }
        .nav-pills .nav-link {
            border-radius: 8px;
            padding: 0.75rem;
            color: #212529;
        }
        .nav-pills .nav-link.active {
            background-color: #7bc29a;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="https://placehold.co/200x40/e9ecef/495057?text=SaveAndServe" alt="SaveAndServe Logo" height="40" class="d-inline-block align-text-midle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="vendors.html">Encontrar Alimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contato</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="login.html" class="btn btn-outline-primary me-2">Entrar</a>
                    <a href="register.html" class="btn btn-primary active">Cadastrar</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="register-container">
            <div class="logo-placeholder">S&S</div>
            <h1 class="text-center h3 mb-3">Criar uma nova conta</h1>
            <p class="text-center text-muted mb-4">Escolha o tipo de conta que deseja criar</p>
            
            <!-- Registration Tabs -->
            <ul class="nav nav-pills nav-justified mb-4" id="registrationTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="recipient-tab" data-bs-toggle="pill" data-bs-target="#recipient-registration" type="button" role="tab" aria-controls="recipient-registration" aria-selected="true">Beneficiário</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="vendor-tab" data-bs-toggle="pill" data-bs-target="#vendor-registration" type="button" role="tab" aria-controls="vendor-registration" aria-selected="false">Doador / Vendedor</button>
                </li>
            </ul>
            
            <!-- Registration Forms -->
            <div class="tab-content" id="registrationTabsContent">
                <!-- Recipient Registration Form -->
                <div class="tab-pane fade show active" id="recipient-registration" role="tabpanel" aria-labelledby="recipient-tab">
                    <form id="recipientRegistrationForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="recipientName" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="recipientName" placeholder="Seu nome completo" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="recipientCPF" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="recipientCPF" placeholder="000.000.000-00" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="recipientEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="recipientEmail" placeholder="seu.email@exemplo.com" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="recipientPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="recipientPassword" placeholder="Sua senha" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="recipientConfirmPassword" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="recipientConfirmPassword" placeholder="Confirme sua senha" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="recipientPhone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="recipientPhone" placeholder="(00) 00000-0000" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipientAddress" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="recipientAddress" placeholder="Rua, número, bairro" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="recipientCity" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="recipientCity" placeholder="Sua cidade" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="recipientState" class="form-label">Estado</label>
                                <select class="form-select" id="recipientState" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="recipientZipCode" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="recipientZipCode" placeholder="00000-000" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="recipientTerms" required>
                            <label class="form-check-label" for="recipientTerms">Eu concordo com os <a href="terms.html">Termos e Condições</a> e a <a href="privacy.html">Política de Privacidade</a>.</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-register mb-3">Cadastrar</button>
                        <button type="button" class="btn btn-google">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="google-icon" height="18">
                            Cadastrar com o Google
                        </button>
                    </form>
                </div>
                
                <!-- Vendor Registration Form -->
                <div class="tab-pane fade" id="vendor-registration" role="tabpanel" aria-labelledby="vendor-tab">
                    <form id="vendorRegistrationForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="vendorName" class="form-label">Nome da Empresa</label>
                                <input type="text" class="form-control" id="vendorName" placeholder="Nome da sua empresa" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="vendorCNPJ" class="form-label">CNPJ</label>
                                <input type="text" class="form-control" id="vendorCNPJ" placeholder="00.000.000/0000-00" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="vendorEmail" class="form-label">Email Comercial</label>
                            <input type="email" class="form-control" id="vendorEmail" placeholder="empresa@exemplo.com" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="vendorPassword" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="vendorPassword" placeholder="Sua senha" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="vendorConfirmPassword" class="form-label">Confirmar Senha</label>
                                <input type="password" class="form-control" id="vendorConfirmPassword" placeholder="Confirme sua senha" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="vendorPhone" class="form-label">Telefone Comercial</label>
                            <input type="tel" class="form-control" id="vendorPhone" placeholder="(00) 0000-0000" required>
                        </div>
                        <div class="mb-3">
                            <label for="vendorAddress" class="form-label">Endereço Comercial</label>
                            <input type="text" class="form-control" id="vendorAddress" placeholder="Rua, número, bairro" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="vendorCity" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="vendorCity" placeholder="Sua cidade" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="vendorState" class="form-label">Estado</label>
                                <select class="form-select" id="vendorState" required>
                                    <option value="" selected disabled>Selecione...</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="vendorZipCode" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="vendorZipCode" placeholder="00000-000" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="vendorTerms" required>
                            <label class="form-check-label" for="vendorTerms">Eu concordo com os <a href="terms.html">Termos e Condições</a> e a <a href="privacy.html">Política de Privacidade</a>.</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-register mb-3">Cadastrar</button>
                        <button type="button" class="btn btn-google">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="google-icon" height="18">
                            Cadastrar com o Google
                        </button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <span class="text-muted">Já tem uma conta?</span>
                <a href="login.html" class="text-decoration-none ms-1">Entre aqui</a>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="../js/register.js"></script>
</body>
</html>
