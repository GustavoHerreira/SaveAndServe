<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - SaveAndServe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="https://placehold.co/200x40/e9ecef/495057?text=SaveAndServe" alt="SaveAndServe Logo" height="40" class="d-inline-block align-text-midle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./vendors.html">Encontrar Alimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contato</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="./login.html" class="btn btn-outline-primary me-2">Entrar</a>
                    <a href="./register.html" class="btn btn-primary">Cadastrar</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <h1 class="mb-4">Meus Pedidos</h1>

        <!-- Filtros -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="statusFilter" class="form-label">Status</label>
                        <select class="form-select" id="statusFilter">
                            <option value="">Todos</option>
                            <option value="pending">Aguardando Confirmação</option>
                            <option value="confirmed">Confirmado</option>
                            <option value="preparing">Separando</option>
                            <option value="ready">Pronto para Retirada</option>
                            <option value="shipping">Em Transporte</option>
                            <option value="delivered">Entregue</option>
                            <option value="cancelled">Cancelado</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="dateFilter" class="form-label">Período</label>
                        <select class="form-select" id="dateFilter">
                            <option value="7">Últimos 7 dias</option>
                            <option value="30">Últimos 30 dias</option>
                            <option value="90">Últimos 90 dias</option>
                            <option value="all">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="searchOrder" class="form-label">Buscar Pedido</label>
                        <input type="text" class="form-control" id="searchOrder" placeholder="Número do pedido ou nome do cliente">
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabela de Pedidos -->
        <div class="table-responsive">
            <table class="table table-hover" id="ordersTable">
                <thead>
                    <tr>
                        <th>Nº do Pedido</th>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Itens</th>
                        <th>Valor Total</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Dados serão inseridos via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Mensagem de Nenhum Pedido -->
        <div id="noOrdersMessage" class="text-center py-5" style="display: none;">
            <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
            <h3>Nenhum pedido encontrado</h3>
            <p class="text-muted">Você ainda não possui pedidos registrados.</p>
        </div>
    </main>

    <footer class="bg-light py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2024 SaveAndServe. Todos os direitos reservados.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="about.html" class="text-decoration-none text-muted me-3">Sobre</a>
                    <a href="contact.html" class="text-decoration-none text-muted">Contato</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/utils/storageUtils.js"></script>
    <script src="../js/vendor-orders.js"></script>
</body>
</html>
