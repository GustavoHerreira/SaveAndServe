<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - SaveAndServe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
        .logo-placeholder {
            width: 60px;
            height: 60px;
            background-color: #7bc29a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 0 auto 2rem;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }
        .btn-login {
            background-color: #7bc29a;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
        }
        .btn-google {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            background-color: white;
            color: #212529;
        }
        .google-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="https://placehold.co/200x40/e9ecef/495057?text=SaveAndServe" alt="SaveAndServe Logo" height="40" class="d-inline-block align-text-midle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="vendors.html">Encontrar Alimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contato</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="#" class="btn btn-outline-primary me-2">Entrar</a>
                    <a href="./register.html" class="btn btn-primary">Cadastrar</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="login-container">
        <div class="logo-placeholder">S&S</div>
        <h1 class="text-center h3 mb-3">Entre em sua conta</h1>
        <p class="text-center text-muted mb-4">Bem vindo de volta, entre com seu E-mail</p>
        
        <form id="loginForm" class="mb-3">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Lembre-me</label>
                </div>
                <a href="password-recovery.html" class="text-decoration-none">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-login mb-3">Entrar</button>
            <button type="button" class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="google-icon" height="18">
                Entre com o Google
            </button>
        </form>
        
        <div class="text-center">
            <span class="text-muted">Não tem uma conta?</span>
            <a href="register.html" class="text-decoration-none ms-1">Inscreva-se</a>
        </div>
    </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="../js/login.js"></script>
</body>
</html>
