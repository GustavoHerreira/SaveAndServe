<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - SaveAndServe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .profile-container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        .avatar-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            position: relative;
        }
        .avatar-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #7bc29a;
        }
        .avatar-edit {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #7bc29a;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
        }
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
        }
        .btn-save {
            background-color: #7bc29a;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            color: white;
        }
        .btn-save:hover {
            background-color: #69b086;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="https://placehold.co/200x40/e9ecef/495057?text=SaveAndServe" alt="SaveAndServe Logo" height="40" class="d-inline-block align-text-midle">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="vendors.html">Encontrar Alimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contato</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-link text-decoration-none dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-2"></i>
                            <span id="userName">Usuário</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item active" href="edit-profile.html"><i class="fas fa-user-edit me-2"></i>Editar Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="#" id="logoutButton"><i class="fas fa-sign-out-alt me-2"></i>Sair</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="profile-container">
                <h1 class="text-center h3 mb-4">Editar Perfil</h1>
                
                <!-- Avatar Section -->
                <div class="avatar-container">
                    <img src="https://placehold.co/200x200/e9ecef/495057?text=Foto" alt="Foto do perfil" id="profileAvatar">
                    <label for="avatarInput" class="avatar-edit">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="avatarInput" class="d-none" accept="image/*">
                    </label>
                </div>

                <!-- Profile Form -->
                <form id="profileForm" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <!-- Personal Information -->
                        <div class="col-12">
                            <h5 class="mb-3">Informações Pessoais</h5>
                        </div>
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-12">
                            <label for="phone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>

                        <!-- Address Information -->
                        <div class="col-12 mt-4">
                            <h5 class="mb-3">Endereço</h5>
                        </div>
                        <div class="col-12">
                            <label for="street" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="street" required>
                        </div>
                        <div class="col-md-6">
                            <label for="number" class="form-label">Número</label>
                            <input type="text" class="form-control" id="number" required>
                        </div>
                        <div class="col-md-6">
                            <label for="complement" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complement">
                        </div>
                        <div class="col-md-6">
                            <label for="neighborhood" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="neighborhood" required>
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-6">
                            <label for="state" class="form-label">Estado</label>
                            <select class="form-select" id="state" required>
                                <option value="">Selecione...</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="zipCode" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="zipCode" required>
                        </div>

                        <!-- Password Change -->
                        <div class="col-12 mt-4">
                            <h5 class="mb-3">Alterar Senha</h5>
                            <p class="text-muted small">Deixe em branco se não desejar alterar a senha</p>
                        </div>
                        <div class="col-12">
                            <label for="currentPassword" class="form-label">Senha Atual</label>
                            <input type="password" class="form-control" id="currentPassword">
                        </div>
                        <div class="col-md-6">
                            <label for="newPassword" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="newPassword">
                        </div>
                        <div class="col-md-6">
                            <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>

                        <!-- Submit Button -->
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-save">Salvar Alterações</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="../js/edit-profile.js"></script>
</body>
</html>
