<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - SaveAndServe</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">
                <img src="../assets/images/logo.svg" alt="SaveAndServe Logo" class="logo">
            </a>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="vendors.html">Vendedores</a>
                <a href="about.html">Sobre</a>
                <a href="contact.html">Contato</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Carrinho de Compras</h1>
        
        <div id="cart-items" class="cart-items">
            <!-- Os itens do carrinho serão inseridos aqui dinamicamente -->
        </div>

        <div class="cart-summary">
            <div class="cart-total">
                <h3>Total de Itens: <span id="total-items">0</span></h3>
            </div>
            <div class="cart-actions">
                <button id="clear-cart" class="btn btn-secondary">Limpar Carrinho</button>
                <button id="checkout" class="btn btn-primary">Finalizar Pedido</button>
            </div>
        </div>

        <div id="empty-cart-message" class="hidden">
            <p>Seu carrinho está vazio.</p>
            <a href="vendors.html" class="btn btn-primary">Continuar Comprando</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SaveAndServe. Todos os direitos reservados.</p>
    </footer>

    <script src="../js/utils/storageUtils.js"></script>
    <script src="../js/shopping-cart.js"></script>
</body>
</html>
